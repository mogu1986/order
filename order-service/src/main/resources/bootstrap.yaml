spring:
  application:
    name: order
  profiles:
    active: local
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 192.168.123.10:8848
        ext-config:
          - data-id: common.yaml
            group: ops
            refresh: true
          - data-id: sentinel.yaml
            group: ops
            refresh: true
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}