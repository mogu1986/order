spring:
  application:
    name: order
  profiles:
    active: local
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: nacos.jq.cn:80
        ext-config:
          - data-id: app.yaml
            group: multi-data-ids
            refresh: true
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}